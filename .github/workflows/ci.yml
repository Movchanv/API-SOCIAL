name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: social_api
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo_mysql, mbstring, json

      - name: Install Composer dependencies
        run: composer install

      - name: Wait for MySQL
        run: sleep 15

      - name: Set up database
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "source ./database.sql"

      - name: Start PHP server
        run: php -S 0.0.0.0:8000 -t public &

      - name: Wait for server
        run: sleep 5

      - name: Run Postman Collection
        run: newman run postman/collection.json -e postman/environment.json
